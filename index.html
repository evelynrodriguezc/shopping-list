<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <h1>My shopping list</h1>
    <section class="hero">
        <h2>Local List</h2>
        <ul class="list container" id="list">
        </ul>
        <form class="container" id="form">
            <label for="name">Product name</label>
            <input type="text" id="name" placeholder="Search your product">
            <label for="price">Product price</label>
            <input type="text" id="price" placeholder="Search your product price">
            <button type="submit" id="submit-button">Add product</button>
        </form>
    </section>
    <button id="local-button" type="button">Clear local list</button>
    <section class="online-products">
        <h2>Online List</h2>
        <ul class="list container" id="online-list"></ul>
        <button id="online-button" type="button">Get next items</button>
    </section>
<script src="./src/index.js"></script>
</body>
</html>
