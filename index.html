<!DOCTYPE html>
<html lang="en">
<head>

    <title>Shopping List</title>

                    <p>My product</p>

                </div class="item--draggable" draggable="true">
            </li>
            <li class="list--item">
                <span>2</span>

            </li>
            <li class="list--item">
                <span>3</span>

            </li>
            <li class="list--item">

            </li>
            <li class="list--item">

                    <p>My product</p>
                    <p>$5</p>
                    <span>...</span>
                </div>
            </li>
        </ul>
        <form class="container">
            <label for="name">Product name</label>
            <input type="text" id="name" placeholder="Search your product">
            <label for="price">Product price</label>
            <input type="text" id="price" placeholder="Search your product price">
            <button type="submit">Add product</button>
        </form>
    </section>
</body>
